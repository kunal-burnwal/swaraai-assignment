<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SvaraAI Reply Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SvaraAI Reply Classifier</h1>
        <p>Enter an email reply below to classify it as interested, not interested, or neutral.</p>
        <textarea id="replyText" rows="6" placeholder="e.g., 'Looking forward to the demo!'"></textarea>
        <button onclick="classifyReply()">Classify</button>
        <div id="result"></div>
    </div>

    <script>
        async function classifyReply() {
            const replyText = document.getElementById('replyText').value;
            const resultDiv = document.getElementById('result');

            if (!replyText) {
                resultDiv.innerText = 'Please enter some text to classify.';
                resultDiv.style.color = 'red';
                return;
            }

            // Show a loading message
            resultDiv.innerText = 'Classifying...';
            resultDiv.style.color = '#555';

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: replyText }),
                });

                const data = await response.json();

                if (response.ok) {
                    const label = data.label;
                    const confidence = (data.confidence * 100).toFixed(2);
                    resultDiv.innerHTML = `Prediction: <strong>${label}</strong><br>Confidence: ${confidence}%`;
                    resultDiv.style.color = '#007BFF'; // Blue for success
                } else {
                    resultDiv.innerText = `Error: ${data.error || 'Failed to get a prediction.'}`;
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                resultDiv.innerText = `Network Error: ${error.message}`;
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
